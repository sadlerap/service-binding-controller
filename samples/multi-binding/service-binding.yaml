---
apiVersion: servicebinding.io/v1beta1
kind: ServiceBinding
metadata:
  name: multi-binding-1
  labels:
    multi-binding: "true"
spec:
  # direct Secret reference is used for compatibility, but not recommended for dynamically provisioned services
  service:
    apiVersion: v1
    kind: Secret
    name: multi-binding-1
  workload:
    apiVersion: batch/v1
    kind: Job
    name: multi-binding
  env:
  - name: MULTI_BINDING_1
    key: number

