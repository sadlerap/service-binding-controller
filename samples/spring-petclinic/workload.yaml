---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: spring-petclinic

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
  labels:
    app: spring-petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
        - name: workload
          # built with CNB Paketo builder from https://github.com/spring-projects/spring-petclinic
          image: ghcr.io/servicebinding/runtime/samples/spring-petclinic@sha256:83ab44832a1db6c03d34e758199b0d9cbf29ce5beeaac4fbf96443a63342b3d4
          env:
          # tell the workload to use mysql instead of the default embedded database
          - name: SPRING_PROFILES_ACTIVE
            value: mysql
          ports:
          - name: http
            containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            failureThreshold: 20
            periodSeconds: 5
